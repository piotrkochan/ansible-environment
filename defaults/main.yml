---
ssh_keys:
  - id_rsa

# Default theme
oh_my_zsh_theme: bira

# Default plugins
oh_my_zsh_plugins:
  - git
  - zsh-nvm
  - zsh-better-npm-completion
  - aws
  - ansible
  - redis-cli
  - sudo
  - ufw

packages:
  - git
  - wget
  - curl
  - redis-tools
  - vim
  - htop
  - mc
  - ncdu
  - shellcheck
  - python3-dev
  - python3-pip
  - python3-setuptools

pip_packages:
  - thefuck
  - vault-cli